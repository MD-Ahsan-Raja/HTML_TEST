<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Other — Learning</title>
    <style>
        :root{--bg:#f7f9fc;--card:#ffffff;--accent:#0b5fff;--muted:#6b7280}
        *{box-sizing:border-box}
        body{margin:0;font-family:Segoe UI,Roboto,Arial, sans-serif;background:var(--bg);color:#111}
        header{background:linear-gradient(90deg,#0b5fff 0%,#6ea8ff 100%);color:#fff;padding:20px}
        .container{max-width:1100px;margin:20px auto;padding:0 16px}
        .site-title{margin:0;font-size:1.25rem}
        nav{margin-top:8px}
        nav a{color:rgba(255,255,255,0.95);text-decoration:none;margin-right:12px;font-weight:600}
        main{display:grid;grid-template-columns:1fr 360px;gap:20px;margin-top:20px}
        .card{background:var(--card);padding:16px;border-radius:8px;box-shadow:0 1px 3px rgba(2,6,23,0.08)}
        h2{margin:0 0 12px}
        .video-list{display:grid;gap:12px}
        .media-wrap{position:relative;width:100%;padding-top:56.25%;overflow:hidden;border-radius:6px}
        .media-wrap iframe{position:absolute;left:0;top:0;width:100%;height:100%;border:0}
        .wiki-wrap{height:500px}
        footer{max-width:1100px;margin:28px auto 60px;padding:16px;color:var(--muted);font-size:0.95rem}
        @media (max-width:900px){main{grid-template-columns:1fr} .wiki-wrap{height:360px}}
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1 class="site-title">Learning — Other</h1>
            <nav>
                <a href="CHAT.html">Chat</a>
                <a href="checkbox.html">Checkbox</a>
                <a href="nav.html">Nav</a>
                <a href="one.html">One</a>
                <a href="other.html">Other</a>
            </nav>
        </div>
    </header>

    <main class="container">
        <section class="card">
            <h2>Featured Videos</h2>
            <div class="video-list">
                <div class="media-wrap">
                    <iframe src="https://www.youtube.com/embed/rklidcZ-aLU?rel=0" title="Video 1" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
                </div>
                <div class="media-wrap">
                    <iframe src="https://www.youtube.com/embed/ItpZgppHLgg?rel=0" title="Video 2" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
                </div>
            </div>
        </section>

        <aside class="card">
            <h2>Reference</h2>
            <p style="margin:0 0 12px;color:var(--muted)">Quick reference — Wikipedia homepage embedded below.</p>
            <div class="wiki-wrap media-wrap" style="padding-top:0;height:500px">
                <iframe src="https://www.wikipedia.org/" title="Wikipedia" style="height:100%"></iframe>
            </div>
        </aside>
    </main>

    <footer>
        <div class="container">Made for learning. Edit <strong>other.html</strong> to customize content.</div>
    </footer>
</body>
</html>
